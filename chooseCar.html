<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChooseCar</title>
    <link rel="stylesheet" type="text/css" href="chooseCar.css">
</head>
<body>
   
    <h1>Mercedes-Benz</h1>
    
    <div id="imageHolder" class="imageHolder">
       
        <img src="image/BlackCar.png" alt="Автомобіль">
        
        <div class="model-summary">
            <div class="model-name">Mersedes AMG GT</div>
            <div class="model-specs" id="modelSpecs"></div>
            <div class="model-price" id="modelPrice"></div>
            <div class="model-price" id="modelPriceUSA"></div>
            <button id="button">Замовити</button>
        </div>
    
    </div>
    
    
    <form id="autoForm">
       
        <h2>Налаштуй авто для себе</h2>
        
        <div class="row">
        
<!-- Двигун -->
           
            <div class="col-1-of-3">
               
                <h3>Двигун</h3>
                
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1400" value="624900" checked>
                    <label for="engine1400">1.4 л (100 к.с.)</label>
                </div>
                
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1600" value="749900">
                    <label for="engine1400">1.6 л (123 к.с.)</label>
                </div>
            
            </div>

<!-- Коробка передач -->
           
            <div class="col-1-of-3">
               
                <h3>Коробка передач</h3>
                
                <div class="form-block">
                    <input type="radio" name="trаnsmission" id="transmission6MT" value="0" checked>
                    <label for="transmission6MT">Ручна, 6 ступенів (6 МТ)</label>
                </div>
                
                <div class="form-block">
                    <input type="radio" name="trаnsmission" id="trаnsmission6AT" value="125000">
                    <label for="transmission6AT">Автомат, 6 ступенів (6 АТ)</label>
                </div>
            
            </div>
            
<!-- Пакет (додаткові опції) -->
           
            <div class="col-1-of-3">
               
                <h3>Пакет (додаткові опції)</h3>
                
                <div class="form-block">
                    <input type="radio" name="package" id="packageActive" value="0" checked>
                    <label for="packageActive">Active</label>
                </div>
                
                <div class="form-block">
                    <input type="radio" name="package" id="packageActivePlus" value="85000">
                    <label for="packageActivePlus">Active Plus(кондиціонер)</label>
                </div>
                
                <div class="form-block">
                    <input type="radio" name="package" id="packageComfort" value="130000">
                    <label for="packageComfort">Comfort(кліматконтроль)</label>
                </div>
            
            </div>
            
        </div>
        
<!-- Колір -->
           
        <h3>Колір</h3>
        
        <div class="form-block">
            <div id="colorSelector" class="colorSelector">
                <div class="colorItem colorBlack" data-img-path="image/BlackCar.png"></div>
                <div class="colorItem colorBlue" data-img-path="image/BlueCar.png"></div>
                <div class="colorItem colorRed" data-img-path="image/RedCar.png"></div>
                <div class="colorItem colorWhite" data-img-path="image/WhiteCar.png"></div>
                <div class="colorItem colorYellow" data-img-path="image/YellowCar.png"></div>
            </div> 
        </div>
        
    </form>


    <script src="jQuery.js"></script>
    <script src="chooseCar.js">
        
    </script>
    
</body>
</html
